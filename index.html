<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crete+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Hangman 4 Aubrey & Eliana</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hangman</h1>
            <h1 class="display-4">Aubrey + Eliana</h1>
            <h1 class="display-4" id="hangman-text"></h1>

            <hr class="my-4">

            <div class="row">
                <div class="col-md-8">
                    <p id="userchoice-text"></p>
                    <p id="tryCount-text"></p>
                    <p id="guess-text"></p>
                    <p id="score-text">Score: 0</p>
                </div>
                <div class="col-md-4">
                    <p class="lead" id="directions-text">Press any key to get started</p>
                </div>
            </div>


            <h2 id="endGameMessage-text"></h2>
            <p></p>
            <button type="button" onclick="restart()" class="btn btn-primary" id="startButton">Start</button>
            <button type="button" onclick="continueGame()" class="btn btn-primary" id="continueButton">Continue</button>
        </div>
        <script type="text/javascript" src="assets/javascript/game.js"> </script>


    </div>
</body>

</html>
